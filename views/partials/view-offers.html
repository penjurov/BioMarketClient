<div class="container">
    <div class="well">
        <form name="product-editForm" class="form-horizontal">
            <fieldset>
                <div class="form-group pull-right">
                    <label class="col-md-3 control-label">Search: </label>
                    <div class="col-md-9">
                        <input type="text" placeholder="Search..." ng-model="search" class="form-control"/>
                    </div>
                </div>
            </fieldset>
        </form>
        <div pagination class="pull-right" max-size="maxSize" total-items="totalItems" ng-model="currentPage"></div>
        <table class="table table-striped table-hover offers">
            <col width="15%">
            <col width="10%">
            <col width="15%">
            <col width="15%">
            <col width="35%">
            <col width="10%">
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Publish on</th>
                <th>Farm</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="offer in filteredOffers | filter: search | limitTo : numPerPage">
                <td>{{offer.Product}}</td>
                <td>{{offer.Quantity}}</td>
                <td>{{offer.PostDate}}</td>
                <td>
                    {{offer.Farm}}
                    <a ng-click="showFarm(offer.FarmLatitude, offer.FarmLongitude)" class="btn btn-primary">Show me the farm</a>
                </td>
                <td>
                    <div class="col-md-10 pull-right image-container">
                        <img src="{{offer.ProductPhoto}}" alt="Photo">
                    </div>
                </td>
                <td><a ng-click="buyProduct(offer.Id)" class="btn btn-primary">Buy</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
