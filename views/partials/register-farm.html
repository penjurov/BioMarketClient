<div class="container">
    <div class="well">
        <form name="farm-signUpForm" class="form-horizontal">
            <fieldset>
                <legend>Register New Farm</legend>
                <div class="form-group">
                    <label for="farm-email" class="col-md-2 control-label">E-mail</label>
                    <div class="col-md-10">
                        <input id="farm-email" type="text" placeholder="E-mail" ng-model="user.email" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="farm-username" class="col-md-2 control-label">Username</label>
                    <div class="col-md-10">
                        <input id="farm-username" type="text" placeholder="Username" ng-model="user.Username" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="farm-password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input id="farm-password" type="password" placeholder="Password" ng-model="user.password" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="farm-confirmation" class="col-md-2 control-label">Confirm Password</label>
                    <div class="col-md-10">
                        <input id="farm-confirmation" type="password" placeholder="Username" ng-model="user.confirmPassword" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="farm-name" class="col-md-2 control-label">Farm name</label>
                    <div class="col-md-10">
                        <input id="farm-name" type="text" placeholder="Farm name" ng-model="user.Name" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="farm-address" class="col-md-2 control-label">Address</label>
                    <div class="col-md-10">
                        <input id="farm-address" type="text" placeholder="Address" ng-model="user.Address" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="farm-phone" class="col-md-2 control-label">Phone</label>
                    <div class="col-md-10">
                        <input id="farm-phone" type="text" placeholder="Phone" ng-model="user.Phones" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="farm-owner" class="col-md-2 control-label">Owner</label>
                    <div class="col-md-10">
                        <input id="farm-owner" type="text" placeholder="Owner" ng-model="user.Owner" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="farm-latitude" class="col-md-2 control-label">Latitude</label>
                    <div class="col-md-10">
                        <input id="farm-latitude" type="text" placeholder="Latitude" ng-model="user.Latitude" disabled="disabled" class="form-control"/>
                    </div>
                    <label for="farm-longitude" class="col-md-2 control-label">Longitude</label>
                    <div class="col-md-10">
                        <input id="farm-longitude" type="text" placeholder="Longitude" ng-model="user.Longitude" disabled="disabled" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="pull-right location">
                        <a href="#/" class="btn btn-primary">Get location</a>
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="signup(user)" ng-disabled="farm-signUpForm.$invalid" class="btn btn-primary">
                        Register
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
