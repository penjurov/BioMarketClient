<div class="container">
    <div class="well">
        <form name="client-updateForm" class="form-horizontal">
            <fieldset>
                <legend>Update Client</legend>
                <div class="form-group">
                    <label for="first-name" class="col-md-2 control-label">First name</label>
                    <div class="col-md-10">
                        <input id="first-name" type="text" placeholder="First name" ng-model="user.FirstName" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="last-name" class="col-md-2 control-label">Last name</label>
                    <div class="col-md-10">
                        <input id="last-name" type="text" placeholder="Last name" ng-model="user.LastName" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="client-phone" class="col-md-2 control-label">Phone</label>
                    <div class="col-md-10">
                        <input id="client-phone" type="text" placeholder="Phone" ng-model="user.Phone" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="updateClient(user)" ng-disabled="signUpForm.$invalid" class="btn btn-primary">
                        Update
                    </button>
                    <a href="" class="btn btn-primary">Delete</a>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
