<div class="container">
    <div class="well">
        <form name="client-signUpForm" class="form-horizontal">
            <fieldset>
                <legend>Register New Client</legend>
                <div class="form-group">
                    <label for="client-email" class="col-md-2 control-label">E-mail</label>
                    <div class="col-md-10">
                        <input id="client-email" type="text" placeholder="E-mail" ng-model="user.email" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="client-username" class="col-md-2 control-label">Username</label>
                    <div class="col-md-10">
                        <input id="client-username" type="text" placeholder="Username" ng-model="user.Username" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="client-password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input id="client-password" type="password" placeholder="Password" ng-model="user.password" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="client-confirmation" class="col-md-2 control-label">Confirm Password</label>
                    <div class="col-md-10">
                        <input id="client-confirmation" type="password" placeholder="Username" ng-model="user.confirmPassword" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="first-name" class="col-md-2 control-label">First name</label>
                    <div class="col-md-10">
                        <input id="first-name" type="text" placeholder="First name" ng-model="user.FirstName" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="last-name" class="col-md-2 control-label">Last name</label>
                    <div class="col-md-10">
                        <input id="last-name" type="text" placeholder="Last name" ng-model="user.LastName" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="client-phone" class="col-md-2 control-label">Phone</label>
                    <div class="col-md-10">
                        <input id="client-phone" type="text" placeholder="Phone" ng-model="user.Phone" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="signup(user)" ng-disabled="signUpForm.$invalid" class="btn btn-primary">
                        Register
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
